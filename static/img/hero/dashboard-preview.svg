<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="url(#gradient1)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="800" y2="600">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0" y1="0" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4facfe"/>
      <stop offset="100%" stop-color="#00f2fe"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main Dashboard Card -->
  <rect x="100" y="80" width="600" height="440" rx="20" fill="white" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="120" y="100" width="560" height="60" rx="10" fill="#f8fafc"/>
  <text x="140" y="138" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Trading Dashboard</text>
  
  <!-- Stats Cards -->
  <g>
    <!-- Card 1 - Balance -->
    <rect x="120" y="180" width="130" height="100" rx="12" fill="url(#gradient2)" opacity="0.1"/>
    <rect x="120" y="180" width="130" height="100" rx="12" fill="none" stroke="#4facfe" stroke-width="2"/>
    <text x="135" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Balance</text>
    <text x="135" y="245" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">â‚¹2.4L</text>
    
    <!-- Card 2 - Win Rate -->
    <rect x="270" y="180" width="130" height="100" rx="12" fill="#10b981" opacity="0.1"/>
    <rect x="270" y="180" width="130" height="100" rx="12" fill="none" stroke="#10b981" stroke-width="2"/>
    <text x="285" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Win Rate</text>
    <text x="285" y="245" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10b981">73.5%</text>
    
    <!-- Card 3 - Trades -->
    <rect x="420" y="180" width="130" height="100" rx="12" fill="#f59e0b" opacity="0.1"/>
    <rect x="420" y="180" width="130" height="100" rx="12" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <text x="435" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Trades</text>
    <text x="435" y="245" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">142</text>
    
    <!-- Card 4 - Profit -->
    <rect x="570" y="180" width="110" height="100" rx="12" fill="#ef4444" opacity="0.1"/>
    <rect x="570" y="180" width="110" height="100" rx="12" fill="none" stroke="#10b981" stroke-width="2"/>
    <text x="585" y="210" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Profit</text>
    <text x="585" y="245" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#10b981">+24%</text>
  </g>
  
  <!-- Chart Area -->
  <rect x="120" y="300" width="560" height="200" rx="12" fill="#f8fafc"/>
  
  <!-- Simple Line Chart -->
  <polyline points="140,450 180,430 220,440 260,400 300,420 340,380 380,390 420,360 460,370 500,340 540,350 580,320 620,330 660,310" 
            fill="none" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Chart Fill -->
  <path d="M140,450 L180,430 L220,440 L260,400 L300,420 L340,380 L380,390 L420,360 L460,370 L500,340 L540,350 L580,320 L620,330 L660,310 L660,480 L140,480 Z" 
        fill="url(#gradient2)" opacity="0.2"/>
  
  <!-- Chart Points -->
  <circle cx="140" cy="450" r="4" fill="#667eea"/>
  <circle cx="260" cy="400" r="4" fill="#667eea"/>
  <circle cx="420" cy="360" r="4" fill="#667eea"/>
  <circle cx="580" cy="320" r="4" fill="#667eea"/>
  <circle cx="660" cy="310" r="4" fill="#667eea"/>
</svg>
