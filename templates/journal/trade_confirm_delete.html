{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="m-0">Confirm Deletion</h5>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Are you sure you want to delete this trade?</p>
                    <p class="fw-bold">{{ trade }}</p>
                    <p class="text-muted small">This action cannot be undone.</p>

                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <a href="{% url 'trade_detail' trade.pk %}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete Trade</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
