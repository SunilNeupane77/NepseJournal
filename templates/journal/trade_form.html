{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="glass-card shadow mb-4">
                <div class="card-header bg-transparent border-bottom border-light py-3">
                    <h4 class="m-0 font-weight-bold text-primary">{{ title }}</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}

                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a href="{% url 'strategy_create' %}" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-plus-circle me-1"></i>Add New Strategy
                            </a>
                            <div class="d-flex gap-2">
                                <a href="{% url 'trade_list' %}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary px-4">Save Trade</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
