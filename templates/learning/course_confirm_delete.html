{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center animate-fade-up">
        <div class="col-lg-6">
            <div class="glass-card p-5 text-center">
                <div class="feature-icon bg-danger bg-opacity-10 text-danger mx-auto mb-4">
                    <i class="bi bi-exclamation-triangle"></i>
                </div>
                <h3 class="fw-bold mb-3">Delete Course?</h3>
                <p class="text-muted mb-4">Are you sure you want to delete "{{ object.title }}"? This action cannot be
                    undone and all associated lessons will be deleted.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-danger px-4">Delete</button>
                        <a href="{% url 'course_list' %}" class="btn btn-outline-secondary px-4">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
