{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center py-5" style="min-height: 100vh;">
    <div class="col-md-6 col-lg-5">
        <div class="glass-card p-4 p-md-5">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">Create Account</h2>
                <p class="text-muted">Start your trading journey today</p>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
            </form>
            <div class="text-center mt-4">
                <p class="small text-muted">Already have an account? <a href="{% url 'login' %}"
                        class="text-primary fw-bold text-decoration-none">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
